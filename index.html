<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generation Demos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F2ECE4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .logo-section {
            background-color: #FFFFFF;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-top: 10px;
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 400;
            background-color: #4D6A6D;
            color: #FFF;
            padding: 20px;
            margin: 0;
            font-size: 2em;
        }

        h2 {
            font-family: 'Roboto Slab', serif;
            color: #DB4C40;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .demo-section {
            background-color: #FFFFFF;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .audio-control {
            display: inline-block;
            margin: 10px 5px;
            width: 100%;
            max-width: 250px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #B0BEC5;
            margin: 20px 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audioElements = document.querySelectorAll("audio");
            
            audioElements.forEach(audio => {
                audio.addEventListener("play", function() {
                    audioElements.forEach(otherAudio => {
                        if (otherAudio !== audio) {
                            otherAudio.pause();
                            otherAudio.currentTime = 0;
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div class="logo-section">
        <img src="images/logo.png" alt="Perceiver Logo" class="logo" width="100" height="100">
    </div>

    <h1>Music Generation Demo Samples</h1>

    <!-- Baseline Samples -->
    <div class="demo-section">
        <h2>Baseline Model</h2>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/0_baseline/sample_1.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/0_baseline/sample_2.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/0_baseline/sample_3.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/0_baseline/sample_4.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <hr>

    <!-- Segment Model Samples -->
    <div class="demo-section">
        <h2>Segment Model</h2>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/1_segment/sample_1.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/1_segment/sample_2.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/1_segment/sample_3.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/1_segment/sample_4.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <hr>

    <!-- Multi-Scale Attention Samples -->
    <div class="demo-section">
        <h2>Multi-Scale Attention Model</h2>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/2_multiscale/sample_1.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/2_multiscale/sample_2.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/2_multiscale/sample_3.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/2_multiscale/sample_4.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <hr>

    <!-- Classical Model Samples -->
    <div class="demo-section">
        <h2>Multi-Scale Attention Model on Large Classical Datasets</h2>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/3_classical/sample_1.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/3_classical/sample_2.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/3_classical/sample_3.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-control">
            <audio controls preload="none">
                <source src="demos/3_classical/sample_4.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

</body>
</html>
